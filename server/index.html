<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        var user,pass;

        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          $.post("http://192.168.3.114:3000/login",{user: user,password: pass}, function(data){
            if(data==='done'){
              alert("login success");
            }
            console.log(data);
            json_reply = JSON.parse(data);
            if(json_reply.status === true){
              document.getElementById('img').setAttribute( 'src', json_reply.image );
            }
          });
        });

      });
    </script>

  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="user" size="40"><br>
    <input type="password" id="password" size="40"><br>
    <input type="button" id="submit" value="Submit">
    <img id="img" src></img>

  </body>
</html>
